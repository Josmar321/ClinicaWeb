<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Paciente - NeoSalud</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../styles/patient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contenedor-paciente">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-sidebar">
                <i class="fas fa-heartbeat"></i>
                <h2>NeoSalud</h2>
            </div>
            <nav class="menu-paciente">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li>
                        <a href="citas.html"><i class="fas fa-calendar-check"></i> Mis Citas</a>
                    </li>
                    <li>
                        <a href="historial.html"><i class="fas fa-file-medical"></i> Historial Médico</a>
                    </li>
                    <li class="activo">
                        <a href="perfil.html"><i class="fas fa-user"></i> Perfil</a>
                    </li>
                    <li>
                        <a href="medicos.html"><i class="fas fa-user-md"></i> Mis Médicos</a>
                    </li>
                    <li>
                        <a href="notificaciones.html"><i class="fas fa-bell"></i> Notificaciones</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="contenido-principal">
            <header class="header-paciente">
                <div class="perfil-paciente">
                    <span class="notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="badge">2</span>
                    </span>
                    <div class="paciente-info">
                        <img src="https://via.placeholder.com/40" alt="Paciente">
                        <span>Juan Pérez</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-contenido">
                <div class="encabezado-dashboard">
                    <h1>Perfil del Paciente</h1>
                </div>

                <div class="contenido-perfil">
                    <div class="perfil-grid">
                        <!-- Sección de Foto de Perfil -->
                        <div class="foto-perfil-container">
                            <div class="foto-perfil">
                                <img src="/img/R.jpeg" alt="Foto de Perfil" id="foto-perfil-preview">
                                <div class="overlay-foto">
                                    <label for="cambiar-foto" class="btn-cambiar-foto">
                                        <i class="fas fa-camera"></i>
                                        Cambiar Foto
                                    </label>
                                    <input type="file" id="cambiar-foto" accept="image/*" style="display: none;" onchange="previewImage(this)">
                                </div>
                            </div>
                        </div>

                        <!-- Formulario para editar perfil -->
                        <form class="form-perfil">
                            <div class="campo-form">
                                <label for="nombre">Nombre Completo</label>
                                <input type="text" id="nombre" name="nombre" value="Juan Pérez" required>
                            </div>

                            <div class="campo-form">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" value="juanperez@email.com" required>
                            </div>

                            <div class="campo-form">
                                <label for="telefono">Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" value="+34 123 456 789" required>
                            </div>

                            <div class="campo-form">
                                <label for="direccion">Dirección</label>
                                <input type="text" id="direccion" name="direccion" value="Calle Falsa 123, Ciudad, País" required>
                            </div>

                            <div class="campo-form">
                                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" value="1990-05-01" required>
                            </div>

                            <button type="submit" class="btn-guardar">Guardar Cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('foto-perfil-preview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
