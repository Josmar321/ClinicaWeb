<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - NeoSalud</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contenedor-admin">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-sidebar">
                <i class="fas fa-heartbeat"></i>
                <h2>NeoSalud</h2>
            </div>
            <nav class="menu-admin">
                <ul>
                    <li>
                        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                    </li>
                    <li class="activo">
                        <a href="usuarios.html"><i class="fas fa-users"></i> Usuarios</a>
                    </li>
                    <li>
                        <a href="medicos.html"><i class="fas fa-user-md"></i> Médicos</a>
                    </li>
                    <li>
                        <a href="especialidades.html"><i class="fas fa-stethoscope"></i> Especialidades</a>
                    </li>
                    <li>
                        <a href="locales.html"><i class="fas fa-hospital"></i> Locales</a>
                    </li>
                    <li>
                        <a href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes</a>
                    </li>
                    <li>
                        <a href="configuracion.html"><i class="fas fa-cog"></i> Configuración</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="contenido-principal">
            <header class="header-admin">
                <div class="buscador">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Buscar usuario...">
                </div>
                <div class="perfil-admin">
                    <span class="notificaciones">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </span>
                    <div class="admin-info">
                        <img src="https://via.placeholder.com/40" alt="Admin">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <div class="dashboard-contenido">
                <div class="encabezado-dashboard">
                    <h1>Agregar Nuevo Usuario</h1>
                    <a href="usuarios.html" class="btn btn-secundario">
                        <i class="fas fa-arrow-left"></i> Volver a Usuarios
                    </a>
                </div>

                <!-- Formulario de Agregar Usuario -->
                <div class="tarjeta-gestion" style="max-width: 800px; margin: 0 auto;">
                    <form class="formulario-usuario">
                        <!-- Información Personal -->
                        <div class="seccion-formulario">
                            <h3><i class="fas fa-user"></i> Información Personal</h3>
                            <div class="grid-datos-personales">
                                <div class="grupo-formulario">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="primer_apellido">Primer Apellido</label>
                                    <input type="text" id="primer_apellido" name="primer_apellido" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="segundo_apellido">Segundo Apellido</label>
                                    <input type="text" id="segundo_apellido" name="segundo_apellido">
                                </div>
                                <div class="grupo-formulario">
                                    <label for="docIdentidad">Documento de Identidad</label>
                                    <input type="text" id="dni" name="dni" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="telefono">Teléfono</label>
                                    <input type="tel" id="telefono" name="telefono">
                                </div>
                                <div class="grupo-formulario">
                                    <label for="genero">Género</label>
                                    <select id="genero" name="genero" required>
                                        <option value="">Seleccione un género</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                        
                                    </select>
                                </div>
                                <div class="grupo-formulario grupo-direccion">
                                    <label for="direccion">Dirección</label>
                                    <input type="text" id="direccion" name="direccion" required>
                                </div>
                            </div>
                        </div>

                        <!-- Información de Cuenta -->
                        <div class="seccion-formulario">
                            <h3><i class="fas fa-lock"></i> Información de Cuenta</h3>
                            <div class="grid-datos-cuenta">
                                <div class="grupo-formulario">
                                    <label for="tipo_usuario">Tipo de Usuario</label>
                                    <select id="tipo_usuario" name="tipo_usuario" required>
                                        <option value="">Seleccione un tipo</option>
                                        <option value="medico">Médico</option>
                                        <option value="admin">Administrador</option>
                                    </select>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <div class="grupo-formulario">
                                    <label for="confirmar_password">Confirmar Contraseña</label>
                                    <input type="password" id="confirmar_password" name="confirmar_password" required>
                                </div>
                            </div>
                        </div>

                        <!-- Botones de Acción -->
                        <div class="acciones-formulario">
                            <button type="button" class="btn btn-secundario" onclick="window.location.href='usuarios.html'">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-principal">
                                <i class="fas fa-save"></i> Guardar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <style>
        .formulario-usuario {
            padding: 2rem;
        }

        .seccion-formulario {
            background: var(--color-fondo);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
        }

        .seccion-formulario h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--color-texto);
            font-size: 1.1rem;
        }

        .grid-datos-personales {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .grid-datos-cuenta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .grupo-formulario {
            margin-bottom: 1rem;
        }

        .grupo-formulario label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-texto);
            font-weight: 500;
        }

        .grupo-formulario input,
        .grupo-formulario select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-borde);
            border-radius: var(--border-radius);
            font-size: 1rem;
        }

        .grupo-formulario input:focus,
        .grupo-formulario select:focus {
            border-color: var(--color-principal);
            outline: none;
        }

        .acciones-formulario {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--color-borde);
        }

        .grupo-direccion {
            grid-column: 1 / -1;
        }

        @media (max-width: 992px) {
            .grid-datos-personales {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .formulario-usuario {
                padding: 1rem;
            }

            .grid-datos-personales,
            .grid-datos-cuenta {
                grid-template-columns: 1fr;
            }

            .acciones-formulario {
                flex-direction: column-reverse;
            }

            .acciones-formulario button {
                width: 100%;
            }
        }
    </style>
</body>
</html>
